name: Generate Artifacts

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu, windows] # macos currently not supported
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed main.py -y
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: image-installer-${{ matrix.os }}
          path: dist

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/image-installer-${{ matrix.os }}
          asset_name: image-installer-${{ matrix.os }}.zip
          asset_content_type: application/zip
